	<title>Tic Tac Toe</title>

</head>
<body>
	<div class="container">

		</div>

		</div>

			<div class="col border-c"></div>

			<div class="col"></div>
		</div>

			<button id="play-again">Play again!</button>
		</div>
	</div>

</body>
</html>
